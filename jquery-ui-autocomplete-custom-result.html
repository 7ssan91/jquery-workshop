    $.widget('app.autocomplete', $.ui.autocomplete, {

      options: {
        suggest: false // 拡張したかどうか判定できるようfalseをセット. (suggestは元々のui.autocompleteにはない)
      },

      // 結果候補の表示についての拡張.
      _suggest: function(items) {
        if ($.isFunction(this.options.suggest)) {
          // suggestに拡張があれば、それを呼び出す.
          this.options.suggest(items);
        } else {
          this._super(items);
        }
      },

      // _closeも拡張する.
      // _closeは入力が空またはminLength未満、また、blur時に呼び出され、結果候補をクリアする役割を持つ.
      _close: function(event) {
        // suggestに拡張があれば、_closeとしての挙動は、結果候補を空にするものとする.
        if ($.isFunction(this.options.suggest)) {
          // ただし、blur時には結果候補を空にしない.
          if (event.type !== 'blur') {
            this.options.suggest([]);
          }
          return this._trigger('close', event);
        }
        this._super(event);
      }
    });
