<div id="main" class="container">

  <h4>Bootstrapのファイル選択Component</h4>

  <form class="form-horizontal">

    <div class="form-group form-group-sm">
      <label class="col-lg-2">ファイル選択</label>
      <div class="col-lg-10">
        <input type="file" id="file_select" class="form-control" style="display:none;">

        <div class="input-group">
          <span class="input-group-btn">
            <button type="button" id="file_select_icon" class="btn btn-sm"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></button>
          </span>
          <input type="text" id="file_name" class="form-control" placeholder="Select file ..." readonly>
        </div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="button" class="btn btn-sm btn-info"    id="btn_filename">ファイル選択の値を取得</button>
        <button type="button" class="btn btn-sm btn-warning" id="btn_clear_file">ファイル選択の値をクリア</button>
      </div>
    </div>

  </form>

</div>
